<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイプロフィール - サービス名 (JS実装)</title>
    <style>
        /* CSS: プロフィールの見た目を定義 */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #fafafa;
            color: #262626; 
        }

        .container { 
            max-width: 935px;
            margin: 0 auto; 
            padding: 20px; 
            position: relative; /* 歯車アイコンの配置基準 */
        }

        /* ⚙️ 歯車アイコン（設定ボタン）のスタイル */
        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #262626;
            text-decoration: none;
            cursor: pointer;
            z-index: 10;
            transition: color 0.1s; /* ホバー効果を滑らかに */
        }
        .settings-icon:hover {
            color: #8e8e8e;
        }

        /* プロフィールセクション */
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 44px; 
            padding-top: 10px; 
        }
        .profile-photo-area {
            flex: 1;
            display: flex;
            justify-content: center;
            padding-right: 30px;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #dbdbdb; 
            border: 1px solid #ccc;
        }
        .profile-info-area {
            flex: 2;
        }
        .user-actions {
            display: flex;
            align-items: center;
            margin-bottom: 20px; 
        }
        .username {
            font-size: 28px;
            font-weight: 300;
            margin-right: 20px;
        }
        .edit-button {
            background-color: #efefef;
            color: #262626;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            padding: 5px 12px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            outline: none;
        }
        .edit-button:active {
            opacity: 0.8;
        }
        
        .bio-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .bio-text {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="app">
        </div>

    <script>
        // ------------------------------------------
        // JavaScript (JS) の実装
        // ------------------------------------------

        // 1. プロフィールデータ
        const profileData = {
            username: "user_name_42",
            displayName: "ユーザー 太郎",
            bio: "写真を撮るのが好きです。旅行とグルメが趣味。🌍🍜"
        };

        // 2. イベントハンドラ関数
        function handleEditProfile(event) {
            event.preventDefault(); // リンクのデフォルト動作を防ぐ
            alert('プロフィール編集画面へ移動します。');
            // 実際のアプリケーションでは、ルーティングや画面遷移の処理が入ります。
        }

        function handleSettingsClick(event) {
            event.preventDefault(); // リンクのデフォルト動作を防ぐ
            alert('⚙️ 設定ページ（詳細）へ移動します。');
            // 実際のアプリケーションでは、ルーティングや画面遷移の処理が入ります。
            // window.location.href = 'settings.html';
        }

        /**
         * 3. UIの構築とDOMへのレンダリング
         * テンプレートリテラルとDOM操作でUIを構築します。
         */
        function renderProfile(data) {
            const app = document.getElementById('app');
            
            // プロフィール全体を表すHTML構造を定義
            const profileHTML = `
                <div class="container">
                    
                    <a href="#" class="settings-icon" id="settings-link" title="設定">⚙️</a>
                    
                    <div class="profile-header">
                        <div class="profile-photo-area">
                            <div class="profile-photo" title="プロフィール写真"></div>
                        </div>
                        <div class="profile-info-area">
                            <div class="user-actions">
                                <h2 class="username">${data.username}</h2>
                                <button class="edit-button" id="edit-button">プロフィールを編集</button>
                            </div>
                            
                            <p class="bio-name">${data.displayName}</p>
                            <p class="bio-text">${data.bio}</p>
                        </div>
                    </div>
                </div>
            `;
            
            // DOMに挿入
            app.innerHTML = profileHTML;

            // 4. イベントリスナーの追加
            
            // プロフィール編集ボタン
            const editButton = document.getElementById('edit-button');
            if (editButton) {
                editButton.addEventListener('click', handleEditProfile);
            }

            // 歯車アイコン（設定リンク）
            const settingsLink = document.getElementById('settings-link');
            if (settingsLink) {
                settingsLink.addEventListener('click', handleSettingsClick);
            }
        }

        // ページ全体が完全に読み込まれた後に、レンダリング関数を実行
        document.addEventListener('DOMContentLoaded', () => {
            renderProfile(profileData);
        });

    </script>
</body>
</html>
